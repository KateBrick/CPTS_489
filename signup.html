<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Signup | WYN</title>
        <link rel="stylesheet" href="WYN.css">  
    </head>

    <body>
        <container>
            <header>
                <h1>
                    <headerCell style="width:25%;">
                        <div style="width:50%; text-align:center;">services</div>
                        <div style="width:50%; text-align:center;">about</div>
                    </headerCell>
                    <headerCell style="width:50%;">
                        <div><img class="headerImg" src="images/logo-whiteblue.png"></div>
                    </headerCell>
                    <headerCell style="width:25%;"> <!--swap this out for account details if logged in-->
                        <div><button class="blueButton">login/sign up</button></div>
                    </headerCell>
                </h1>
            </header>

            <main>
                <loginBG>
                    <loginContainer class="centering">
                        <div style="width:628.98px"> <!--include width to make it match login-->
                            <loginTitle>
                                sign up
                            </loginTitle>
                            <form class="loginForm">
                                
                                <signupLabel>required</signupLabel>
                                <label for="email">email</label>
                                <input class="loginField" type="email" id="email" name="email">
                                <label for="publicEmail">Allow others to see your email?</label>
                                <input class="loginCheck" type="checkbox" id="publicEmail" name="publicEmail" value="publicEmail">

                                <label for="pwd">password</label>
                                <input class="loginField" type="password" id="pwd" name="pwd">
                                <label for="pwd2">confirm password</label>
                                <input class="loginField" type="password" id="pwd2" name="pwd2">
                                
                                <label for="displayname">display name</label>
                                <input class="loginField" type="text" id="displayname" name="displayname">
                                
                                <signupLabel>credit card information</signupLabel>
                                <div style="font-size: 16px;">(you won't be charged, we keep it on file in case of a dispute over a purchase)</div>
                                <label for="cardno">credit card number</label>
                                <input class="loginField" type="text" id="cardno" name="cardno">
                                <div style="display: inline-block; width: 47%; padding-right: 32px;">
                                    <label for="experDate">experiation date</label>
                                    <input class="loginField" type="text" id="experDate" name="experDate">
                                </div>
                                <div style="display: inline-block; width: 47%;">
                                    <label for="cvv">cvv</label>
                                    <input class="loginField" type="password" id="cvv" name="cvv">
                                </div>

                                <signupLabel>optional info</signupLabel>
                                <label for="description">account description</label>
                                <textarea class="inputDescription" id="description" name="description" rows="4"></textarea>
                                <label for="phoneNum">phone number</label>
                                <input class="loginField" type="text" id="phoneNum" name="phoneNum">
                                
                                <label for="publicPhone">Allow others to see your phone?</label>
                                <input class="loginCheck" type="checkbox" id="publicPhone" name="publicPhone" value="publicPhone">
                                
                                <label for="addr1">address line one</label>
                                <input class="loginField" type="text" id="addr1" name="addr1">
                                <label for="addr2">address line two (optional)</label>
                                <input class="loginField" type="text" id="addr2" name="addr2">
                                <label for="city">city</label>
                                <input class="loginField" type="text" id="city" name="city">
                                <label for="country">country</label>
                                <input class="loginField" type="text" id="country" name="country">
                                <label for="zip">zip code</label>
                                <input class="loginField" type="text" id="zip" name="zip">
                                <label for="publicLocation">Allow others to see your location?</label>
                                <input class="loginCheck" type="checkbox" id="publicLocation" name="publicLocation" value="publicLocation">

                                <input class="blueButton centering" style="margin-top:12px;" type="submit" value="Submit">
                            </form>
                            <div class="centering">Already have an account?</div>
                            <a class="centering">login!</a>
                        </div>
                    </loginContainer>
                </loginBG>
            </main>


            <footer>

            </footer>


        </container>
    </body>
</html>
